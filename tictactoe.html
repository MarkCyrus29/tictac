<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <div class="ttt-grid-container js-ttt-container">
      <button class="js-button1" onclick="playGame(button1);"></button>
      <button class="js-button2" onclick="playGame(button2);"></button>
      <button class="js-button3" onclick="playGame(button3);"></button>
      <button class="js-button4" onclick="playGame(button4);"></button>
      <button class="js-button5" onclick="playGame(button5);"></button>
      <button class="js-button6" onclick="playGame(button6);"></button>
      <button class="js-button7" onclick="playGame(button7);"></button>
      <button class="js-button8" onclick="playGame(button8);"></button>
      <button class="js-button9" onclick="playGame(button9);"></button>
    </div>
    <button class="js-reset-button reset-button">Reset Score</button>
    <div class="js-extras"></div>

    <script src="tictactoe.js"></script>
  </body>
</html>
